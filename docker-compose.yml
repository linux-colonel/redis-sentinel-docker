version: '3'

services:
    redis_master:
        image: redis:4.0.9-alpine

    redis_slave:
        image: redis:4.0.9-alpine

    sentinel:
        build: .
        image: redis-sentinel
        environment:
            - MASTER_NAME=mymaster
            - QUORUM=1
            - MASTER=redis_master
            - SLAVES=redis_slave
        depends_on:
            - redis_master
